version: '3'


networks:
  app: 
    driver: bridge

volumes:
  data-db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/${SUDO_USER}/data/db-data
  wp:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/${SUDO_USER}/data/wp
  adm:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/${SUDO_USER}/data/adminer
  portainer_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/${SUDO_USER}/data/portainer

services:
  mariadb:
    build: requirements/mariadb
    restart: always
    env_file: 
      .env
    volumes:
      - data-db:/var/lib/mysql
    networks:
      - app
    container_name: mariadb
  wordpress:
    build: requirements/wordpress
    restart: always
    volumes:
      - wp:/var/www/html/wordpress
      - adm:/var/www/html/adminer
    networks:
      - app
    depends_on:
      - mariadb
    container_name: wordpress
    env_file:
      - .env
  nginx:
    build: requirements/nginx
    restart: always
    ports:
      - "443:443"
    volumes:
      - wp:/var/www/html/wordpress
      - adm:/var/www/html/adminer
    depends_on:
      - wordpress
    networks:
      - app
    env_file:
      - .env
    container_name: nginx
  redis:
    build: requirements/redis
    restart: always
    depends_on:
      - nginx
    networks:
      - app
    container_name: redis
    ports:
      - "6379:6379"
  ftp:
    build: requirements/ftp
    restart: always
    networks:
      - app
    container_name: ftp
    ports:
      - "21:21"
      - "20:20"
    volumes:
      - wp:/var/ftp
  adminer:
    build: requirements/adminer
    restart: always
    ports:
      - "4443:4443"
    volumes:
      - adm:/var/www/html/adminer
    networks:
      - app
    depends_on:
      - redis
    container_name: adminer
    env_file:
      - .env
  portainer:
    build: requirements/portainer
    restart: always
    ports:
      - "9443:9443"
    networks:
      - app
    depends_on:
      - redis
    container_name: portainer
    env_file:
      - .env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/var/lib/portainer